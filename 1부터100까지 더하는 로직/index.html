<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터 100까지 더하는 로직 구현</title>
  </head>
  <body>
    콘솔창에서 확인하세요.
    <script>
      // for문
      let number = 0;
      for (let i = 0; i <= 100; i++) {
        number += i;
      }
      console.log(number);

      // reduce() 함수
      const arr = Array.from({ length: 100 }, (_, i) => i + 1);
      console.log(arr);
      const sum = arr.reduce(
        (prevValue, currentValue) => prevValue + currentValue
      );
      console.log(sum);
    </script>
  </body>
</html>
